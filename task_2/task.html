<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./css/task_style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="shopping.webp" alt="Sign Up Image" class="form-image">
            <h2>Signup Form</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <textarea name="notes" placeholder="Enter Your Notes....."></textarea>
                
                <div class="captcha">
                    <span class="captcha-text">H<sub>2</sub>O<SUP>8</SUP> & NH<sub>4</sub><span class="highlight">CHEMICAL</span></span>
                    <input type="text" name="captcha-input" placeholder="Type the word above" required>
                </div>

                <button type="submit" class="signup-btn">Sign up</button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
                
                <div class="or">Or</div>
                
                <div class="social-buttons">
                    <button class="google-btn">Sign up with Google</button>
                    <button class="facebook-btn">Sign up with Facebook</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
